<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Virtual Cloth Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">

    <header class="text-white bg-gray-800 py-6 text-center text-3xl font-bold">
      Virtual Cloth Assistant
    </header>

    <section class="px-4 py-12">
      <div class="max-w-3xl mx-auto text-center">
        <p class="text-xl mb-4">Try on clothes virtually in seconds.</p>
        <form action="/submit" method="POST" enctype="multipart/form-data" class="space-y-6">
          <input type="hidden" name="_csrf" value="<%= csrfToken %>">

          <div class="flex flex-col gap-4 md:flex-row justify-center">
            <div>
              <label class="block mb-2">Upload Cloth Image</label>
              <input type="file" name="cloth" required class="bg-gray-800 p-2 rounded" />
            </div>

            <div>
              <label class="block mb-2">Upload Model Image</label>
              <input type="file" name="model" required class="bg-gray-800 p-2 rounded" />
            </div>
          </div>

          <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-lg">Try it</button>
        </form>
      </div>

      <% if (resultImg) { %>
        <div class="text-center mt-12">
          <h2 class="text-2xl font-semibold mb-4">Here's Your Result ðŸ¤—</h2>
          <img src="<%= resultImg %>" alt="Result" class="mx-auto rounded-lg shadow-lg max-w-md" />
        </div>
      <% } %>
    </section>

    <footer class="bg-gray-800 text-center py-4 text-sm text-gray-400">
      &copy; 2025 Virtual Cloth Assistant Team â€” Swayam, Pranav, Ajay, Paras
    </footer>

  </body>
</html>
